<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="curds">
        <div class="container">
            <div class="header"><h2>curds</h2></div>
            <div class="input">
                <input type="text" class="title" placeholder="title">
                <input type="number" class="price" placeholder="price" onkeyup="getTotal()">
                <input type="number" class="taxes" placeholder="taxes" onkeyup="getTotal()">
                <input type="number" class="ads" placeholder="ads" onkeyup="getTotal()">
                <input type="number" class="discount" placeholder="discount" onkeyup="getTotal()">
                <span class="total">Total: <span class=""></span></span>
                <input type="number" class="count" placeholder="count">
                <input type="text" class=" category" placeholder="category">
                <input type="button" class="create" value="Create">
            </div>
            
            <div class="output">
                <input type="search" class="search" placeholder="search" onkeyup="searchP(this.value)">
                <input type="button" class="search-title"value="search by title" onclick="searchMood(this.value)">
                <input type="button" class="search-category"value="search by category" onclick="searchMood()">
                <button type="submit" class="delete-all">Delete all: <span></span></button>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tbody class="tbody">
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
